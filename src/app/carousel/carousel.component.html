  <script>
    const slider = document.getElementById('slider');
    let slideIndex = 0;

    function nextSlide() {
      slideIndex++;
      if (slideIndex >= slider.children.length) {
        slideIndex = 0;
      }
      slider.scrollTo({
        left: slideIndex * slider.clientWidth,
        behavior: 'smooth'
      });
    }

    setInterval(nextSlide, 3000); 
  </script>
